<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let bet = parseInt(prompt("bet $?"));
  const limit = parseInt(prompt("times?"));

  let betAmount = bet;
  console.log(0 + " : " + bet);
  for (let i = 1; i <= limit; i++) {
    betAmount += betAmount + (i * i);
    console.log(i + " : " + betAmount);
  }
  alert(betAmount);
</script>
</body>
</html>
